<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cinema ticket booking</title>
  </head>
  <body>

    <div class="container mt-5">
        <h2 class="text-center mb-5">Cinema ticket</h2>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5 mb-3" id="ticketBooking">
                <div class="text-center">
                    <h5>Adult</h5>
                </div>
                <form class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="decrementAdult()">-</button>
                    <input class="number btn btn-light" id="adultNumber" disabled type="number" value="0">
                    <button type="button" class="btn btn-primary increment" onclick="incrementAdut()">+</button>
                </form>
                <div class="text-center">
                    <h5>Child</h5>
                </div>
                <form class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="decrementChild()">-</button>
                    <input class="number btn btn-light" id="childNumber" disabled type="number" value="0">
                    <button type="button" class="btn btn-primary increment childInc" disabled="true" onclick="incrementChild()">+</button>
                </form>
                <div class="text-center">
                    <h5>Infant</h5>
                </div>
                <form class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="decrementInfant()">-</button>
                    <input class="number btn btn-light" id="infantNumber" disabled type="number" value="0">
                    <button type="button" class="btn btn-primary increment childInc" disabled="true" onclick="incrementInfant()">+</button>
                </form>
                <div class="text-center">
                    <small id="errorMsg" class="text-danger"></small>
                </div>
            </div>

            <!-- screen -->
            <div class="col-sm-5" id="seatSelection">
                <ul class="showcase">
                  <li>
                    <div class="seat"></div>
                    <small>N/A</small>
                  </li>
            
                  <li>
                    <div class="seat selected"></div>
                    <small>Selected</small>
                  </li>
            
                  <li>
                    <div class="seat booked"></div>
                    <small>Booked</small>
                  </li>
                </ul>
            
                <div class="container text-center">
                  <div class="screen"></div>
                  <small>Screen</small>
                  <div class="row justify-content-center">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat booked"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                  </div>
            
                  <div class="row justify-content-center">
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat booked"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                  </div>
            
                  <div class="row justify-content-center">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                  </div>
            
                  <div class="row justify-content-center">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat booked"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                  </div>
            
                  <div class="row justify-content-center">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat booked"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat booked"></div>
                  </div>
                <button type="button" onclick="editBooking()" class="btn btn-link">Edit booking</button>
              </div>

            </div>

            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <h5 class="text-center">Summary</h5>
                <table class="table table-light table-bordered border-primary">
                    <thead class="text-center">
                      <tr>
                        <th scope="col">Type (£)</th>
                        <th scope="col">Item</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Adult (20)</th>
                        <td><span id="adultCount"></span></td>
                        <!-- <td>15</td> -->
                        <td>£ <span id="adultTotal"></span></td>
                      </tr>
                      <tr>
                        <th scope="row">Child (10)</th>
                        <td><span id="childCount"></span></td>
                        <!-- <td>10</td> -->
                        <td>£ <span id="childTotal"></span></td>
                      </tr>
                      <tr>
                        <th scope="row">Infant (0)</th>
                        <td><span id="infantCount"></span></td>
                        <!-- <td>0</td> -->
                        <td>£ <span id="infantTotal"></span></td>
                      </tr>
                      <tr class="table-primary">
                        <th scope="row">Sub Total</th>
                        <td><span id="totalTicket"></span></td>
                        <td>£ <span id="totalAmount"></span></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="row mt-5 text-center" id="confirmButtonHandler">
            <div class="col-sm-12">
                <button type="button" id="confirm" onclick="confirmBooking()" class="btn btn-warning">Confirm</button>
            </div>
        </div>
        <div class="row mt-5 text-center" id="paymentButtonHandler">
            <div class="col-sm-12">
                <button type="button" class="btn btn-danger">Payment</button>
            </div>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
