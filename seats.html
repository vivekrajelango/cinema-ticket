<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cinema ticket booking</title>
  </head>
<body>
    <div class="text-left p-3">
        <a href="index.html" class="text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
          </svg> 
        </a>
    </div>
<div class="h-100 d-flex justify-content-center align-items-center">
    <div class="inner-container col-sm-4" id="seatContainer">
        <h5 class="text-center my-2">How many Seats?</h5>
        <div class="mb-3">
            <div class="text-center mt-5 mb-3">
                <span class="h5 me-3">Adult&nbsp;</span>
                <button type="button" class="btn btn-danger" onclick="decrementAdult()">-</button>
                <input class="number btn btn-light" id="adultNumber" disabled type="number" value="0">
                <button type="button" class="btn btn-danger increment" onclick="incrementAdut()">+</button>
            </div>
            <div class="text-center mb-3">
                <span class="h5 me-3">Child&nbsp;</span>
                <button type="button" class="btn btn-danger" onclick="decrementChild()">-</button>
                <input class="number btn btn-light" id="childNumber" disabled type="number" value="0">
                <button type="button" class="btn btn-danger increment childInc" disabled="true" onclick="incrementChild()">+</button>
            </div>
            <div class="text-center mb-3">
                <span class="h5 me-3">Infant</span>
                <button type="button" class="btn btn-danger" onclick="decrementInfant()">-</button>
                <input class="number btn btn-light" id="infantNumber" disabled type="number" value="0">
                <button type="button" class="btn btn-danger increment childInc" disabled="true" onclick="incrementInfant()">+</button>
            </div>
            <div class="text-center">
                <small id="errorMsg" class="text-danger"></small>
            </div> 
            <div class="text-center text-primary mt-5">
                <span class="me-2">Adult: <span class="h5 text-danger" id="adultFare">£20</span></span>
                <span class="me-2">Child: <span class="h5 text-danger"> £10</span></span>
                <span class="me-2">Infant: <span class="h5 text-danger"> £0</span></span>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <button disabed="true" id="confirm" onclick="selectSeats()" class="btn btn-success">Select Seats</button>
            </div>
        </div>
    </div>
    <div class="screen-container col-sm-4" id="screenContainer">
        <div class="row">
            <div class="col-sm-5">
                <ul class="showcase">
                  <li>
                    <div class="seat"></div>
                    <small>Available</small>
                  </li>
            
                  <li>
                    <div class="seat selected"></div>
                    <small>Selected</small>
                  </li>
            
                  <li>
                    <div class="seat booked"></div>
                    <small>Booked</small>
                  </li>
                </ul>
            
                <div class="container text-center">
                  <div class="screen"></div>
                  <small class="text-white">Screen</small>
                  <div class="row justify-content-center mt-3">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat booked"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                  </div>
            
                  <div class="row justify-content-center">
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat booked"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                  </div>
            
                  <div class="row justify-content-center">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                  </div>
            
                  <div class="row justify-content-center">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat booked"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                  </div>
            
                  <div class="row justify-content-center">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat booked"></div>
                    <div class="seat"></div>
                    <div class="seat booked"></div>
                    <div class="seat booked"></div>
                  </div>
                <button type="button" onclick="editBooking()" class="btn btn-link">Edit booking</button>
              </div>
            </div>

            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <h5 class="text-center text-white">Summary</h5>
                <table class="table table-bordered text-white">
                    <thead class="text-white">
                      <tr class="bg-danger">
                        <th scope="col">Type (£)</th>
                        <th scope="col">Item</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Adult (20)</th>
                        <td><span id="adultCount"></span></td>
                        <td>£ <span id="adultTotal"></span></td>
                      </tr>
                      <tr>
                        <th scope="row">Child (10)</th>
                        <td><span id="childCount"></span></td>
                        <td>£ <span id="childTotal"></span></td>
                      </tr>
                      <tr>
                        <th scope="row">Infant (0)</th>
                        <td><span id="infantCount"></span></td>
                        <td>£ <span id="infantTotal"></span></td>
                      </tr>
                      <tr class="bg-primary">
                        <th scope="row">Sub Total</th>
                        <td><span id="totalTicket"></span></td>
                        <td>£ <span id="totalAmount"></span></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <p class="text-warning text-center mt-2" id="selectSeatText"></p>

            <div class="row mt-5 text-center" id="paymentButton">
                <div class="col-sm-12">
                    <button type="button" id="payment" onclick="proceedPayment()" class="btn btn-success"></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
